<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <title>Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Manrope:wght@700&display=swap"
    rel="stylesheet" />

  <style>
    html {
      font-family: "DM Sans" !important;
    }

    .fonts-fam {
      font-family: "Patrick Hand" !important;
    }

    .fade {
      animation: myAnim 1s ease 0s 1 normal both;
    }

    @keyframes myAnim {
      0% {
        opacity: 0;
        transform: rotateX(70deg);
        transform-origin: top;
      }

      100% {
        opacity: 1;
        transform: rotateX(0deg);
        transform-origin: top;
      }
    }
  </style>
  <style type="text/tailwindcss">
    @layer base {
        html {
          font-family: "DM Sans" !important;
        }
      }

      @layer utilities {
        .box-shadow {
          box-shadow: 0px 4px 20px 6px rgba(252, 0, 0, 0.16);
        }
        .background-main {
          background: rgb(61, 4, 4);
          background: linear-gradient(
            162deg,
            rgba(61, 4, 4, 1) 0%,
            rgba(3, 7, 30, 1) 18%,
            rgba(16, 9, 23, 1) 65%,
            rgba(60, 14, 2, 0.969625350140056) 71%,
            rgba(16, 9, 24, 1) 81%,
            rgba(16, 9, 24, 1) 91%,
            rgba(3, 7, 30, 1) 100%
          );
        }

        .btn {
          background: rgba(252, 0, 0, 0.2);
          border: 3px solid rgba(252, 0, 0, 0.85);
          box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
          border-radius: 40px 40px 40px 0px;
        }

        .footer {
          background: #12131c;
          box-shadow: -3px -3px 9px 3px rgba(255, 255, 255, 0.4);
          backdrop-filter: blur(4px);
        }
      }
    </style>
</head>

<body class="max-h-screen">
  <main class="relative bg-[#01001B] bg-no-repeat h-full min-h-screen" x-data="{ show: false }">
    <div class="relative w-full overflow-hidden bg-[#01001B] md:box-shadow">
      <div class="mx-auto max-w-7xl md:bg-[#01001B]">
        <div class="md:bg-[#01001B]">
          <div class="relative md:bg-[#01001B] px-4 py-6 sm:px-6 lg:px-8">
            <nav class="relative flex items-center justify-between sm:h-10 md:bg-[#01001B]" aria-label="Global">
              <div class="flex flex-shrink-0 flex-grow items-center lg:flex-grow-0">
                <div class="flex w-full items-center justify-between md:w-auto">
                  <a href="./index.html">
                    <span class="sr-only">Your Company</span>
                    <img alt="logo" class="h-8 w-auto sm:h-16 border rounded-full" src="./images/logo.png" />
                  </a>
                  <div class="-mr-2 flex items-center md:hidden">
                    <button style="background-color: #01001b" type="button" @click="show = !show"
                      :class="{'block': !show, 'hidden':show }"
                      class="inline-flex items-center justify-center rounded-md bg-white p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                      aria-expanded="false">
                      <span class="sr-only">Open main menu</span>
                      <!-- Heroicon name: outline/bars-3 -->
                      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>

              <div class="hidden md:ml-10 md:block md:space-x-8 md:pr-4">
                <a href="./about.html" class="font-medium text-white hover:text-indigo-500">About</a>

                <a href="./mission.html" class="font-medium text-white hover:text-indigo-500">Mission</a>

                <a href="#" class="font-medium text-white hover:text-indigo-500">Gallery</a>

                <a href="./magazine.html" class="font-medium text-white hover:text-indigo-500">Magazine</a>

                <a href="./festivals.html" class="font-medium text-white hover:text-indigo-500">Festivals</a>
              </div>

              <form action="" class="hidden md:block">
                <input type="image" class="object-cover w-7 h-7 rounded-full" src="./images/user.svg"
                  alt="user image" />
              </form>
            </nav>
          </div>

          <div
            :class=" show ? 'bg-[#03071E] absolute inset-x-0 top-0 z-10 origin-top-right transform transition md:hidden': 'hidden' ">
            <div class="overflow-hidden py-6 shadow-md ring-1 ring-black ring-opacity-5">
              <div class="flex items-center justify-between px-5 pt-2">
                <div>
                  <!-- <a href="./index.html">
                                        <img alt="logo" class="h-8 w-auto sm:h-16 border rounded-full"
                                            src="./images/logo.png">
                                    </a> -->
                  <em class="fonts-fam font-bold text-2xl text-white h-8 w-auto sm:h-16">
                    Open the Sense of Beauty
                  </em>
                </div>
                <div class="-mr-2">
                  <button style="background-color: #01001b" type="button" @click="show = !show"
                    :class="{'hidden': !show, 'block':show }"
                    class="inline-flex items-center justify-center rounded-md bg-white p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                    <span class="sr-only">Close main menu</span>
                    <!-- Heroicon name: outline/x-mark -->
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                      stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div :class=" show ? 'fade absolute bg-[#03071E] w-full min-h-full z-10 space-y-2 px-2 pb-3' : 'hidden' ">
      <a href="./index.html"
        class="block hover:rounded-md px-3 py-2 text-base font-medium text-white bg-[#fc000033] hover:bg-[#fc000033] hover:text-white">
        <div class="flex space-x-4">
          <img src="./images/home.svg" alt="home icon" />
          <div>
            <p class="font-bold text-lg">Home</p>
            <em>Is treasure</em>
          </div>
        </div>
      </a>

      <a href="./about.html"
        class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-[#fc000033] hover:text-white">
        <div class="flex space-x-4">
          <img src="./images/about.svg" alt="about icon" />
          <div>
            <p class="font-bold text-lg">About</p>
            <em>A labour of love</em>
          </div>
        </div>
      </a>

      <a href="./mission.html"
        class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-[#fc000033] hover:text-white">
        <div class="flex space-x-4">
          <img src="./images/mission.svg" alt="mission icon" />
          <div>
            <p class="font-bold text-lg">Mission</p>
            <em>Own your heritage</em>
          </div>
        </div>
      </a>

      <a href="#"
        class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-[#fc000033] hover:text-white">
        <div class="flex space-x-4">
          <img src="./images/gallery.svg" alt="gallery icon" />
          <div>
            <p class="font-bold text-lg">Gallery</p>
            <em>Collections of culture</em>
          </div>
        </div>
      </a>

      <a href="./magazine.html"
        class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-[#fc000033] hover:text-white">
        <div class="flex space-x-4">
          <img src="./images/magazine.svg" alt="Magazine icon" />
          <div>
            <p class="font-bold text-lg">Magazine</p>
            <em>Sell your stories</em>
          </div>
        </div>
      </a>

      <a href="./festivals.html"
        class="block rounded-md px-3 py-2 text-base font-medium text-white  hover:bg-[#fc000033] hover:text-white">
        <div class="flex space-x-4">
          <img src="./images/festival.svg" alt="festival icon" />
          <div>
            <p class="font-bold text-lg">Festivals</p>
            <em>Culture bound</em>
          </div>
        </div>
      </a>
    </div>

    <section class="text-white py-4">
      <div class="px-4 mx-auto max-w-screen-xl">
        <div class="max-w-3xl mx-auto text-center py-6">
          <!-- <img src="./images/Ancient-art-2_1_1.gif" alt="pyramid" class="rounded-full"> -->
          <video autoplay loop muted playsinline class="rounded-full">
            <source src="./images/Ancient art 2_1_1.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
    </section>


    <div class="absolute bottom-0 inset-x-0 text-center text-white py-3">
      Â© 2022 TAC. All Rights Reserved.
    </div>

  </main>
  

  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
</body>

</html>
